<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>محدد موقع الذكرى – نهمة</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    /* ✨ هذا أهم شيء (كان سبب المشكلة) */
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui;
    }

    #map {
      height: 100vh; /* يخلي الخريطة تملأ الشاشة */
      width: 100%;
    }

    .topbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      color: white;
      padding: 12px;
      text-align: center;
      z-index: 999;
      font-size: 14px;
    }

    .coords {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 13px;
    }
  </style>
</head>

<body>

  <div class="topbar">
    حددي موقع الذكرى – اضغطي على الخريطة لوضع الدبوس ثم انسخي الإحداثيات
  </div>

  <div id="map"></div>

  <div class="coords" id="coords">لا يوجد موقع بعد</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // إنشاء الخريطة
    const map = L.map('map').setView([26.4207, 50.0888], 12); // الشرقية

    // طبقة الخريطة
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let marker;

    // عند الضغط على الخريطة
    map.on('click', function(e) {
      if(marker) {
        map.removeLayer(marker);
      }

      marker = L.marker(e.latlng).addTo(map);

      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);

      const text = lat + ", " + lng;

      document.getElementById("coords").innerText = text;

      // ينسخ تلقائيًا
      navigator.clipboard.writeText(text);
    });
  </script>

</body>
</html>
