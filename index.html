<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نهـمـة | تحديد موقع الذكرى</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin:0; font-family: system-ui; background:#0b0b0b; color:#fff; }
    .topbar { background:#111; padding:12px; font-size:14px; }
    #map { height: calc(100vh - 60px); }
  </style>
</head>

<body>

<div class="topbar">
  اضغطي على الخريطة لوضع الدبوس – انسخي الإحداثيات
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([26.4207, 50.0888], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  let marker = null;

  map.on('click', function(e) {
    if (marker) map.removeLayer(marker);
    marker = L.marker(e.latlng).addTo(map);
    alert(
      'الإحداثيات:\\n' +
      e.latlng.lat.toFixed(6) + ', ' +
      e.latlng.lng.toFixed(6)
    );
  });
</script>

</body>
</html>
