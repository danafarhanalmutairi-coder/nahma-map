<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>نهمة – تحديد موقع الذكرى</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
}

/* ✅ أهم تعديل */
#map{
  height:100vh;
}

/* شريط فوق الخريطة */
.panel{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 14px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
  display:flex;
  gap:10px;
  align-items:center;
  z-index:999;
}

.coords{
  font-family:monospace;
  direction:ltr;
}

button{
  padding:6px 10px;
  border:0;
  border-radius:6px;
  background:#111;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="map"></div>

<div class="panel">
  <span class="coords" id="coords">اضغطي على الخريطة</span>
  <button id="copyBtn" disabled>نسخ</button>
</div>

<script>
const map = L.map("map").setView([26.4207, 50.0888], 12);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let marker=null;
let last="";

const coordsEl=document.getElementById("coords");
const btn=document.getElementById("copyBtn");

map.on("click",e=>{
  const lat=e.latlng.lat.toFixed(6);
  const lng=e.latlng.lng.toFixed(6);

  last=`${lat}, ${lng}`;
  coordsEl.textContent=last;
  btn.disabled=false;

  if(marker) marker.setLatLng(e.latlng);
  else marker=L.marker(e.latlng).addTo(map);
});

btn.onclick=async()=>{
  await navigator.clipboard.writeText(last);
  btn.textContent="✓";
  setTimeout(()=>btn.textContent="نسخ",1000);
};
</script>

</body>
</html>
